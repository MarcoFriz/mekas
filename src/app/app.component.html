<mat-toolbar color="primary">
  <button mat-icon-button
    (click)="sidenav.toggle()"
    class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span routerLink="/dashboard">Super Mekas</span>
  <span class="example-spacer"></span>
  <button mat-icon-button
    routerLink="/autos"
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon">
    <mat-icon>directions_car</mat-icon>
  </button>
  <button mat-icon-button
    class="example-icon"
    routerLink="/mecanicos"
    aria-label="Example icon-button with share icon">
    <mat-icon>engineering</mat-icon>
  </button>
  <button mat-icon-button
    class="example-icon"
    routerLink="/config"
    aria-label="Example icon-button with share icon">
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-icon-button
    routerLink="/logout"
    class="example-icon"
    aria-label="Example icon-button with share icon">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav style="min-width:200px"
    #sidenav
    role="navigation">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
        routerLink="/autos">
        <mat-icon mat-list-icon>directions_car</mat-icon> Autos
      </a>
      <a mat-list-item
        routerLink="/mecanicos">
        <mat-icon mat-list-icon>engineering</mat-icon> Autos
      </a>
      <a mat-list-item
        routerLink="/config">
        <mat-icon mat-list-icon>settings</mat-icon> Autos
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Parte Visible -->
  <mat-sidenav-content style="min-height:1200px">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
